    <!-- Google Fonts for Arabic Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>FinClick.AI - منصة التحليل المالي الذكية</title>

    <style>
      body {
        margin: 0;
        font-family: 'Noto Sans Arabic', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #B48500;
        direction: rtl;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(45deg, #B48500, #FFD700);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        color: #000;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .loading-text {
        color: #B48500;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
      }

      .loading-subtext {
        color: #888;
        font-size: 16px;
        text-align: center;
        max-width: 400px;
        line-height: 1.5;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #B48500;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading screen when React loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; background: #000; color: #B48500;">
        <h1>FinClick.AI</h1>
        <p>يحتاج هذا التطبيق إلى JavaScript ليعمل بشكل صحيح.</p>
        <p>This application requires JavaScript to run properly.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">Fi</div>
      <div class="loading-text">FinClick.AI</div>
      <div class="loading-subtext">
        منصة التحليل المالي الذكية<br>
        جاري التحميل...
      </div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
